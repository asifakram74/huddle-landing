<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <main>
    <!-- ....................... section and container .............  -->
    <section class="mySection">
      <div class="container">
        <!-- ......................... content ............................  -->
        <div class="mainDiv">
          <div class="images"><img src="./images/logo.svg" alt="logo"></div>
          <div class="content">
            <img src="./images/illustration-mockups.svg" alt="pic">
            <div class="text">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion. </p>
              <button class="btn">Register</button>
            </div>
          </div>
          <ul>
            <li><i class="fa fa-facebook"></i></li>
            <li><i class="fa fa-twitter"></i></li>
            <li><i class="fa fa-instagram"></i></li>
          </ul>
        </div>
        <!-- ......................... content end ............................  -->
      </div>
    </section>
    <!-- ....................... section and container end .............  -->
  </main>
</body>

</html>
